name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.0.1, etc.

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Build MSI installer
        run: ./gradlew packageMsi --no-daemon
        shell: bash

      - name: Find MSI file
        id: find-msi
        run: |
          MSI_PATH=$(find build/compose/binaries/main/msi -name "*.msi" -type f | head -n 1)
          MSI_NAME=$(basename "$MSI_PATH")
          echo "msi_path=$MSI_PATH" >> $GITHUB_OUTPUT
          echo "msi_name=$MSI_NAME" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find-msi.outputs.msi_path }}
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Aion 2 DPS Meter - Windows Installer

            ### Installation
            1. Download the MSI installer below
            2. Install [Npcap](https://npcap.com/#download) (WinPcap-compatible mode required)
            3. Install [Java 21+](https://adoptium.net/temurin/releases/?version=21)
            4. Run the installer as Administrator

            ### Documentation
            - [README](https://github.com/${{ github.repository }}/blob/main/README.md)
            - [Architecture](https://github.com/${{ github.repository }}/blob/main/docs/ARCHITECTURE.md)

            ### Changes
            See the auto-generated release notes below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
